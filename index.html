<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <article class="card">
      <div class="background-img"></div>

      <section class="info">
        <img src="./images/image-victor.jpg" alt="" class="image">
        <h1 class="name">Victor Crest</h1>
        <p class="age">26</p>
        <p class="city">London</p>
      </section>
      
      <section class="stat-section">
        <article class="sub follows">
          <h2 class="number">80K</h2>
          <p class="number-heading">Followers</p>
        </article>
        <article class="sub likes">
          <h2 class="number">803K</h2>
          <p class="number-heading">Likes</p>
        </article>
        <article class=" sub photos">
          <h2 class="number">1.4K</h2>
          <p class="number-heading">Photos</p>
        </article>
      </section>
    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>  
</body>
</html>
