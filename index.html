<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Profile card component</title>
</head>
<body>
  <main>
    <article class="card">
      <img src="./images/image-victor.jpg" alt="">
      <h1 class="card__name">Victor Crest</h1>
      <p class="card__age">26</p>
      <p class="card__city">London</p>
      <hr>
      <article class="card__followers">
        <h2 class="card__number">80K</h2>
        <p class="card__heading">Followers</p>
      </article>
      <article class="card__likes">
        <h2 class="card__number">803K</h2>
        <p class="card__heading">Likes</p>
      </article>
      <article class="card__photos">
        <h2 class="card__number">1.4K</h2>
        <p class="card__heading">Photos</p>
      </article>
    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Junior Seri</a>.
    </div>
  </main>
  
</body>
</html>
